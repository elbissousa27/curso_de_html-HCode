<body>

	<div id="C1" class="caixas" draggable="true"></div>
	<div id="C1" class="caixas" draggable="true"></div>

	<div class="drop" dropzone="copy"></div>

	<script>
			const caixa = document.querySelectorAll('.caixa'); 
			const dropZone = document.querySelector('[dropzone]')

			caixa.forEach(caixaEl => {

				caixaEl.addEventListener('dragstart', e => {

					e.dataTransfer.setData('text', e.target.id);
					console.log(e.target.id);
				});
			});

			dropZone.addEventListene('dragover', e => {

				e.preventDefault();
			});

			dropZone.addEventListener('drop', e => {

				console.log('drop!!');

			});
	</script>
